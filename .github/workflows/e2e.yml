name: Build e2e tests

on:
  push:
    branches:
      - 'yml-check'
      - 'workflow-test'
  pull_request:
    branches: [ yml-check, workflow-test ]
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

jobs:
  paths:
    runs-on: ubuntu-latest
    steps:
      # Pinned 1.0.0 version
      - uses: actions/checkout@v2.3.4
        with:
          path: plugin
      - uses: dorny/paths-filter@b2feaf19c27470162a626bd6fa8438ae5b263721
        id: filter
        with:
          working-directory: plugin
          filters: |
            core:
              - 'core-plugins/**'
            wf:  
              - '**/workflows'
    outputs:
      matrix: ${{ steps.filters.outputs }}

  build:
    needs: paths
    runs-on: ubuntu-latest
#     strategy:
#       matrix:
#         package: ${{ needs.paths.outputs.matrix }}


    # We allow builds:
    # 1) When triggered manually
    # 2) When it's a merge into a branch
    # 3) For PRs that are labeled as build and
    #  - It's a code change
    #  - A build label was just added
    # A bit complex, but prevents builds when other labels are manipulated
    if: >
      github.event_name == 'workflow_dispatch'
      || github.event_name == 'push'
      || (contains(github.event.pull_request.labels.*.name, 'build')
         && (github.event.action != 'labeled' || github.event.label.name == 'build')
         )

    steps:
      # Pinned 1.0.0 version
      - uses: actions/checkout@v2.3.4
        with:
          path: plugin
      - uses: dorny/paths-filter@b2feaf19c27470162a626bd6fa8438ae5b263721
        id: filter
        with:
          working-directory: plugin
          filters: |
            core:
              - 'core-plugins/**'
      - name: Run required e2e tests for core-plugins
        if: >
          steps.filter.outputs.core == 'true' 
          && (github.event_name != 'workflow_dispatch' && (!contains( github.event.head_commit.message, 'Merge pull request')))
        run: echo "COREEEE REQUIRED"
